    <link rel="stylesheet" href="style.css">

<body>
   <div class="container">
        <div class="main">
            <label class="user" >
                <table border="0">
                 <td><input type="text" placeholder="nome completo" required></td>
                </table>
            </label>
            <label class="email" >
                <table border="0">
                 
                    <td><input type="email" placeholder="digite seu email" required></td>
                </table>
            </label>
            <label class="password">
                <table border="0">
                  
                    <td><input type="password" placeholder="digite seu password" required></td>
                </table>
            </label>
            <label class="repeatPassword">
                <table border="0">
                  
                    <td><input type="password" placeholder="repita seu password" required></td>
                </table>
            </label>
            <label class="terms">
                <div><input type="checkbox" required> Concordo e aceito todos os termos.</div>
            </label><br>
            <button onclick="registrar()">registrar</button>
        </div>
       


   </div>
